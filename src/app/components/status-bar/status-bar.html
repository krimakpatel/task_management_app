<div class="alert alert-info mt-3" role="alert">
    <span>Task Status: </span>

    <span>
        DONE: <span class="numberBadge green"> {{status().done}} </span>
    </span>
    <span>
        In Progress: 
        <span class="numberBadge blue"> {{status().inProgress}} </span>
    </span>
    <span>
        Not Started:
        <span class="numberBadge red"> {{status().notStarted}} </span>
    </span>
</div>
