<ul class="list-group">
    @for(task of tasks(); track task.id) {
    <li (click)="changeStatus(task)" class="list-group-item d-flex justify-content-between align">
        {{task.task}}
        <span [class]="getTaskStatus(task.status)" class="status">
            {{task.status}}
        </span>
    </li>
    }
</ul>
